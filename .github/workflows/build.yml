name: "Build ami-helper"

on:
  push:
    branchs:
      - master

jobs:

  job-linux-1:
    name: "Build the Linux version of ami-helper"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: "Install GCC"
      run: |
        sudo apt update
        sudo apt install -y build-essential
        gcc --version
    - name: "Add support for MUSL"
      run: |
        sudo apt update
        sudo apt install -y musl-tools
        rustup target add $(uname -m)-unknown-linux-musl
    - name: "Remove Rust documentation"
      run: rustup component remove rust-docs
      continue-on-error: true
    - name: "Update Rust to the latest stable version"
      run: rustup update stable
    - name: Fetch Dependencies
      run: cargo fetch
      shell: bash
    - name: Build release version
      run: TARGET_CC=$(uname -m)-linux-musl-gcc cargo build --target $(uname -m)-unknown-linux-musl --release
    - uses: actions/upload-artifact@v3
      with:
        name: ami-helper-linux-1
        path: ./target/release/ami-helper
        retention-days: 6

